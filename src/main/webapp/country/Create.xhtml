<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryCreateDlg" widgetVar="CountryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateCountryTitle}" closeOnEscape="true">

            <h:form id="CountryCreateForm">

                <h:panelGroup id="display" rendered="#{countryController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateCountryLabel_code}" for="code" />
                        <p:inputText id="code" value="#{countryController.selected.code}" title="#{messages.CreateCountryTitle_code}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_code}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{countryController.selected.name}" title="#{messages.CreateCountryTitle_name}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_name}" size="52" maxlength="52"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_continent}" for="continent" />
                        <p:inputText id="continent" value="#{countryController.selected.continent}" title="#{messages.CreateCountryTitle_continent}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_continent}" size="13" maxlength="13"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_region}" for="region" />
                        <p:inputText id="region" value="#{countryController.selected.region}" title="#{messages.CreateCountryTitle_region}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_region}" size="26" maxlength="26"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_surfaceArea}" for="surfaceArea" />
                        <p:inputText id="surfaceArea" value="#{countryController.selected.surfaceArea}" title="#{messages.CreateCountryTitle_surfaceArea}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_surfaceArea}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_indepYear}" for="indepYear" />
                        <p:inputText id="indepYear" value="#{countryController.selected.indepYear}" title="#{messages.CreateCountryTitle_indepYear}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_population}" for="population" />
                        <p:inputText id="population" value="#{countryController.selected.population}" title="#{messages.CreateCountryTitle_population}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_population}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_lifeExpectancy}" for="lifeExpectancy" />
                        <p:inputText id="lifeExpectancy" value="#{countryController.selected.lifeExpectancy}" title="#{messages.CreateCountryTitle_lifeExpectancy}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_gnp}" for="gnp" />
                        <p:inputText id="gnp" value="#{countryController.selected.gnp}" title="#{messages.CreateCountryTitle_gnp}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_GNPOld}" for="GNPOld" />
                        <p:inputText id="GNPOld" value="#{countryController.selected.GNPOld}" title="#{messages.CreateCountryTitle_GNPOld}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_localName}" for="localName" />
                        <p:inputText id="localName" value="#{countryController.selected.localName}" title="#{messages.CreateCountryTitle_localName}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_localName}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_governmentForm}" for="governmentForm" />
                        <p:inputText id="governmentForm" value="#{countryController.selected.governmentForm}" title="#{messages.CreateCountryTitle_governmentForm}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_governmentForm}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_headOfState}" for="headOfState" />
                        <p:inputText id="headOfState" value="#{countryController.selected.headOfState}" title="#{messages.CreateCountryTitle_headOfState}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_capital}" for="capital" />
                        <p:inputText id="capital" value="#{countryController.selected.capital}" title="#{messages.CreateCountryTitle_capital}"/>

                        <p:outputLabel value="#{messages.CreateCountryLabel_code2}" for="code2" />
                        <p:inputText id="code2" value="#{countryController.selected.code2}" title="#{messages.CreateCountryTitle_code2}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_code2}" size="2" maxlength="2"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countryController.saveNew}" value="#{messages.buttonKaydet}" update="display,:CountryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CountryCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.buttonIptal}" onclick="PF('CountryCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
